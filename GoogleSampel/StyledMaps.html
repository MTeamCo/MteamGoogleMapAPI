<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
  <script type="text/javascript">
function initMap() {

  // Specify features and elements to define styles.
  var styleArray = [{featureType: "all",stylers: [{ saturation: -80 }]},{featureType: "road.arterial",elementType: "geometry",stylers: [{ hue: "#00ffee" },{ saturation: 50 }]},{featureType: "poi.business",elementType: "labels",stylers: [{ visibility: "off" }]}];

  // Create a map object and specify the DOM element for display.
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    scrollwheel: false,
    // Apply the map style array to the map.
    styles: styleArray,
    zoom: 8
  });
}
</script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkbBuVTlafh74gzZnifaEL7cglAMv_Drs&callback=initMap">
    </script>
  </body>
</html>
